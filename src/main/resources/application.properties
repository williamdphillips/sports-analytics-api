spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
spring.jackson.deserialization.FAIL_ON_UNKNOWN_PROPERTIES=false
spring.jackson.deserialization.ACCEPT_EMPTY_STRING_AS_NULL_OBJECT=true

# Specify the DNS URI of your Azure Cosmos DB.
azure.cosmos.uri=https://highland-cosmosdb.documents.azure.com:443/

# Specify the access key for your database.
azure.cosmos.key=NA
azure.cosmos.secondaryKey=NA
# Specify the name of your database.
azure.cosmos.database=SportsAnalytics
azure.cosmos.queryMetricsEnabled=true

spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER